<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Final Project - MUP223</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <style>
    /* Styles for full-screen map */
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
  <script src="data/bannerLocations.js"></script>
  <script src="data/billboardLocations.js"></script>
  <script src="data/us_states_20m.js"></script>
  <script>
    // map options
    var options = {
      center: [33.83333333, -80.86666667],
      zoom: 7.5
    }

    // create a Leaflet map in our division container with id of 'map'
    var map = L.map('map', options);

    // Leaflet providers base map URL
    var basemap_source =
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'

    // Leaflet providers attributes
    var basemap_options = {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      bounds: [
        [-85.0511287776, -179.999999975],
        [85.0511287776, 179.999999975]
      ]
    };
    // request some basemap tiles and add to the map
    var tiles = L.tileLayer(basemap_source, basemap_options).addTo(map);
    var js_files = {
      billboardLayer: {
        source: billboardLocations,
        color: '#1f78b4'
      },
      bannerLayer: {
        source: bannerLocations,
        color: '#ff2700'
      }
    };
    var geojsonLayers = {};
    for (file in js_files) {
      //console.log(js_files[file].source)
      //console.log(js_files[file].color)
      geojsonLayers[file] = L.geoJson(js_files[file].source, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng).on('click', onClick);
        },
        style: function (feature) {
          return {
            fillColor: js_files[file].color,
            weight: 0,
            fillOpacity: 0.75,
            radius: 10
          }
        }
      }).addTo(map);
    }
    console.log(geojsonLayers.bannerLayer);

    var sourcesLayers = {
      "<b style='color:#1f78b4; text-shadow: 0px 0px 1px #333; font-size: 20px'>Billboards</b>": geojsonLayers.billboardLayer,
      "<b style='color:#ff2700; text-shadow: 0px 0px 1px #333; font-size: 20px'>Banners</b>": geojsonLayers.bannerLayer
    };
    L.control.layers(null, sourcesLayers, {
      collapsed: false
    }).addTo(map);

    var stateLayer = L.geoJson(states, {
        style: function (feature) {
          return {
            color: '#444',
            weight: 2,
            fillOpacity: 0,
            interactive: false
          };
        },

        // Filter for the correct state to use
        filter: function (feature) {
          if (feature.properties.NAME == "South Carolina") {
            return feature;
          }
        }
      });

      // Add layer to map!
      stateLayer.addTo(map)

      var clicked = false;
      function onClick(e) {
        alert(e.latlng);
      };
  </script>

</body>

</html>
